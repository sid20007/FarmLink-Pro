<!DOCTYPE html>

    <!-- Tailwind CSS -->

    <style>
        body {

        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Toast */
        #toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #1c2416;
            color: #fff;
            text-align: center;
            border-radius: 12px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }

            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }

            to {
                bottom: 0;
                opacity: 0;
            }
        }
    </style>
</head>

<body
    class="min-h-screen flex items-center justify-center lg:p-0 bg-white lg:bg-nature-50 dark:bg-nature-950 transition-colors duration-300">

    <div
        class="w-full max-w-6xl bg-white dark:bg-nature-900 lg:rounded-[3rem] lg:shadow-2xl overflow-hidden flex min-h-screen lg:min-h-[700px] animate-fade-in lg:border border-nature-100 dark:border-nature-800 transition-colors duration-300">

        <!-- Left Visual Side -->
        <div class="hidden lg:flex w-1/2 bg-nature-900 relative flex-col justify-between p-12 text-white">
            <div class="absolute inset-0 z-0">
                <img src="https://images.unsplash.com/photo-1625246333195-5848c428ad69?q=80&w=1920&auto=format&fit=crop"
                    class="w-full h-full object-cover opacity-60">
                <div class="absolute inset-0 bg-gradient-to-t from-nature-950 via-nature-900/50 to-transparent"></div>
            </div>

            <div class="relative z-10">
                <div class="flex items-center gap-3 mb-6">
                    <div
                        class="bg-nature-500 w-10 h-10 rounded-xl flex items-center justify-center text-white shadow-lg rotate-3">
                        <i class="fa-solid fa-sprout text-lg"></i>
                    </div>
                    <span class="font-extrabold text-2xl tracking-tight">AgriConnect</span>
                </div>
            </div>

            <div class="relative z-10 mb-12">
                <h1 class="text-5xl font-black leading-tight mb-6">Empowering<br>Every Harvest.</h1>
                <p class="text-nature-200 text-lg max-w-md leading-relaxed">Join India's fastest growing digital
                    marketplace for direct farmer-to-buyer connections.</p>

                <div class="flex items-center gap-4 mt-8">
                    <div class="bg-white/20 backdrop-blur-md p-4 rounded-2xl border border-white/10">
                        <div class="text-2xl font-black">1.2k+</div>
                        <div class="text-xs text-nature-300 font-bold uppercase tracking-wider">Farmers</div>
                    </div>
                    <div class="bg-white/20 backdrop-blur-md p-4 rounded-2xl border border-white/10">
                        <div class="text-2xl font-black">â‚¹4Cr+</div>
                        <div class="text-xs text-nature-300 font-bold uppercase tracking-wider">Trade Volume</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Form Side -->
        <div class="w-full lg:w-1/2 p-6 md:p-16 flex flex-col justify-center relative">

            <!-- Mobile Header -->
            <div class="lg:hidden flex items-center justify-between mb-8 mt-4">
                <div class="flex items-center gap-3">
                    <div
                        class="bg-nature-700 w-10 h-10 rounded-xl flex items-center justify-center text-white shadow-lg rotate-3">
                        <i class="fa-solid fa-sprout text-lg"></i>
                    </div>
                    <span
                        class="font-extrabold text-2xl tracking-tight text-nature-950 dark:text-white">AgriConnect</span>
                </div>
                <button onclick="toggleTheme()"
                    class="w-10 h-10 rounded-full bg-nature-100 dark:bg-nature-800 flex items-center justify-center text-nature-600 dark:text-nature-300 transition-colors">
                    <i class="fa-solid fa-moon dark:hidden"></i>
                    <i class="fa-solid fa-sun hidden dark:block"></i>
                </button>
            </div>

            <!-- Desktop Theme Toggle -->
            <button onclick="toggleTheme()"
                class="hidden lg:flex absolute top-8 right-8 w-12 h-12 rounded-full bg-nature-50 dark:bg-nature-900 border border-nature-100 dark:border-nature-800 flex items-center justify-center text-nature-600 dark:text-nature-400 transition-colors hover:bg-nature-100 dark:hover:bg-nature-800">
                <i class="fa-solid fa-moon dark:hidden"></i>
                <i class="fa-solid fa-sun hidden dark:block"></i>
            </button>

            <div class="max-w-md mx-auto w-full">

                <!-- Toggle Switch -->
                <div
                    class="flex p-1.5 bg-nature-50 dark:bg-nature-950 rounded-2xl mb-8 border border-nature-100 dark:border-nature-800 transition-colors">
                    <button id="toggle-login" onclick="setMode('login')"
                        class="flex-1 py-3.5 rounded-xl text-base font-bold text-nature-950 dark:text-white shadow-sm bg-white dark:bg-nature-800 border border-nature-100 dark:border-nature-700 transition-all">Login</button>
                    <button id="toggle-register" onclick="setMode('register')"
                        class="flex-1 py-3.5 rounded-xl text-base font-bold text-nature-500 dark:text-nature-400 hover:text-nature-900 dark:hover:text-nature-200 transition-all">Register</button>
                </div>

                <!-- Header Text -->
                <div class="mb-8">
                    <h2 id="form-title" class="text-3xl font-black text-nature-950 dark:text-white mb-2">Welcome Back
                    </h2>
                    <p id="form-subtitle" class="text-nature-500 dark:text-nature-400 text-base">Enter your credentials
                        to access your
                        account.</p>
                </div>

                <!-- FORM -->
                <form id="authForm" onsubmit="handleSubmit(event)" class="space-y-5">

                    <!-- Role Selection (Register Only) -->
                    <div id="role-selector" class="hidden animate-fade-in">
                        <label class="block text-xs font-black text-nature-400 uppercase tracking-widest mb-3">I am
                            a</label>
                        <div class="grid grid-cols-2 gap-4">
                            <label class="cursor-pointer group">
                                <input type="radio" name="role" value="farmer" checked class="peer sr-only"
                                    onchange="toggleLocationField()">
                                <div
                                    class="p-5 rounded-2xl border-2 border-nature-100 dark:border-nature-700 bg-white dark:bg-nature-800 group-active:scale-95 peer-checked:border-nature-700 peer-checked:bg-nature-50 dark:peer-checked:bg-nature-700 dark:peer-checked:border-nature-500 peer-checked:text-nature-900 dark:peer-checked:text-white text-nature-500 dark:text-nature-400 transition-all text-center">
                                    <i class="fa-solid fa-tractor text-2xl mb-2 block"></i>
                                    <span class="text-base font-bold">Farmer</span>
                                </div>
                            </label>
                            <label class="cursor-pointer group">
                                <input type="radio" name="role" value="buyer" class="peer sr-only"
                                    onchange="toggleLocationField()">
                                <div
                                    class="p-5 rounded-2xl border-2 border-nature-100 dark:border-nature-700 bg-white dark:bg-nature-800 group-active:scale-95 peer-checked:border-nature-700 peer-checked:bg-nature-50 dark:peer-checked:bg-nature-700 dark:peer-checked:border-nature-500 peer-checked:text-nature-900 dark:peer-checked:text-white text-nature-500 dark:text-nature-400 transition-all text-center">
                                    <i class="fa-solid fa-shop text-2xl mb-2 block"></i>
                                    <span class="text-base font-bold">Buyer</span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Name Field (Register Only) -->
                    <div id="name-field" class="hidden">
                        <div class="relative">
                            <i class="fa-regular fa-user absolute left-5 top-5 text-nature-400 text-lg"></i>
                            <input type="text" id="name" placeholder="Full Name"
                                class="w-full bg-nature-50 dark:bg-nature-800 border border-nature-100 dark:border-nature-700 rounded-2xl py-4.5 pl-14 pr-6 text-base font-bold text-nature-900 dark:text-white focus:ring-2 focus:ring-nature-700 dark:focus:ring-nature-500 focus:bg-white dark:focus:bg-nature-800 outline-none transition-all placeholder:text-nature-400">
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div class="relative">
                        <i class="fa-regular fa-envelope absolute left-5 top-5 text-nature-400 text-lg"></i>
                        <input type="email" id="email" required placeholder="Email Address"
                            class="w-full bg-nature-50 dark:bg-nature-800 border border-nature-100 dark:border-nature-700 rounded-2xl py-4.5 pl-14 pr-6 text-base font-bold text-nature-900 dark:text-white focus:ring-2 focus:ring-nature-700 dark:focus:ring-nature-500 focus:bg-white dark:focus:bg-nature-800 outline-none transition-all placeholder:text-nature-400">
                    </div>

                    <!-- Password Field -->
                    <div class="relative">
                        <i class="fa-solid fa-lock absolute left-5 top-5 text-nature-400 text-lg"></i>
                        <input type="password" id="password" required placeholder="Password"
                            class="w-full bg-nature-50 dark:bg-nature-800 border border-nature-100 dark:border-nature-700 rounded-2xl py-4.5 pl-14 pr-6 text-base font-bold text-nature-900 dark:text-white focus:ring-2 focus:ring-nature-700 dark:focus:ring-nature-500 focus:bg-white dark:focus:bg-nature-800 outline-none transition-all placeholder:text-nature-400">
                    </div>

                    <!-- Location Field (Farmer Register Only) -->
                    <div id="location-field" class="hidden">
                        <div class="relative">
                            <i class="fa-solid fa-location-dot absolute left-5 top-5 text-nature-400 text-lg"></i>
                            <input type="text" id="location" placeholder="City/District, State"
                                class="w-full bg-nature-50 dark:bg-nature-800 border border-nature-100 dark:border-nature-700 rounded-2xl py-4.5 pl-14 pr-6 text-base font-bold text-nature-900 dark:text-white focus:ring-2 focus:ring-nature-700 dark:focus:ring-nature-500 focus:bg-white dark:focus:bg-nature-800 outline-none transition-all placeholder:text-nature-400">
                        </div>
                    </div>

                    <button type="submit" id="submit-btn"
                        class="w-full bg-nature-800 hover:bg-nature-950 text-white font-black py-5 rounded-2xl transition-all shadow-xl shadow-nature-800/20 active:scale-95 text-sm uppercase tracking-widest mt-6">
                        Login
                    </button>
                </form>

                <!-- Divider -->
                <div class="flex items-center gap-4 my-8">
                    <div class="h-px bg-nature-100 dark:bg-nature-800 flex-1 transition-colors"></div>
                    <span class="text-xs font-bold text-nature-400 uppercase tracking-widest">Or continue with</span>
                    <div class="h-px bg-nature-100 dark:bg-nature-800 flex-1 transition-colors"></div>
                </div>

                <!-- Google Sign In -->
                <button onclick="mockGoogleLogin()"
                    class="w-full bg-white dark:bg-nature-800 hover:bg-nature-50 dark:hover:bg-nature-700 border border-nature-200 dark:border-nature-700 text-nature-950 dark:text-white font-bold py-4.5 rounded-2xl transition-all flex items-center justify-center gap-3 active:scale-95 group shadow-sm">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg"

                    <span class="text-base">Sign in with Google</span>
                </button>


            </div>

    <!-- Logic -->
    <script>
        // Theme Logic
        function initTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
        initTheme();

        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
            updateUIForTheme();
        }

        function updateUIForTheme() {
            // Re-run toggle logic to update specific elements if needed
            const isDark = document.documentElement.classList.contains('dark');
            // Additional manual JS style updates if tailwind classes aren't enough
        }

        let isLogin = true;
        const apiBase = '/api/auth';

        function checkAuth() {
            if (localStorage.getItem('token')) {
                window.location.href = 'index.html';
            }
        }
        // Auto check on load
        // checkAuth();
        // checkAuth();

        function setMode(mode) {
            isLogin = mode === 'login';

            // Buttons
            const btnLogin = document.getElementById('toggle-login');
            const btnReg = document.getElementById('toggle-register');
            const submitBtn = document.getElementById('submit-btn');

            // Sections
            const roleSelector = document.getElementById('role-selector');
            const nameField = document.getElementById('name-field');
            const locField = document.getElementById('location-field');

            // Text
            const title = document.getElementById('form-title');
            const sub = document.getElementById('form-subtitle');

            if (isLogin) {
                // Style Toggles
                btnLogin.classList.add('bg-white', 'dark:bg-nature-800', 'text-nature-950', 'dark:text-white', 'shadow-sm', 'border-nature-100', 'dark:border-nature-700');
                btnLogin.classList.remove('text-nature-500', 'dark:text-nature-400');

                btnReg.classList.remove('bg-white', 'dark:bg-nature-800', 'text-nature-950', 'dark:text-white', 'shadow-sm', 'border-nature-100', 'dark:border-nature-700');
                btnReg.classList.add('text-nature-500', 'dark:text-nature-400');

                // Toggle Fields
                roleSelector.classList.add('hidden');
                nameField.classList.add('hidden');

                // Hide location anyway
                locField.classList.add('hidden');

                // Texts
                title.innerText = 'Welcome Back';
                sub.innerText = 'Enter your credentials to access your account.';
                submitBtn.innerText = 'Login';
            }
        } else {
            // Style Toggles
            btnReg.classList.add('bg-white', 'dark:bg-nature-800', 'text-nature-950', 'dark:text-white', 'shadow-sm', 'border-nature-100', 'dark:border-nature-700');
            btnReg.classList.remove('text-nature-500', 'dark:text-nature-400');

            btnLogin.classList.remove('bg-white', 'dark:bg-nature-800', 'text-nature-950', 'dark:text-white', 'shadow-sm', 'border-nature-100', 'dark:border-nature-700');
            btnLogin.classList.add('text-nature-500', 'dark:text-nature-400');

            // Toggle Fields
            roleSelector.classList.remove('hidden');
            nameField.classList.remove('hidden');
            toggleLocationField(); // Check toggle state

            // Texts
            title.innerText = 'Join AgriConnect';
            sub.innerText = 'Create an account to start your journey.';
            submitBtn.innerText = 'Create Account';
        }
        }

        function toggleLocationField() {
            if (isLogin) return;

            const role = document.querySelector('input[name="role"]:checked').value;
            const locField = document.getElementById('location-field');

            if (role === 'farmer') {
                locField.classList.remove('hidden');
            } else {
                locField.classList.add('hidden');
            }
        }

        function showToast(msg, isError = false) {
            const toast = document.getElementById("toast");
            toast.innerText = msg;
            toast.style.backgroundColor = isError ? '#ef4444' : '#1c2416';
            toast.className = "show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
        }

        async function handleSubmit(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submit-btn');

            submitBtn.disabled = true;
            submitBtn.classList.add('opacity-70');

            try {
                if (isLogin) {
                    // LOGIN
                    const res = await fetch(`${apiBase}/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await res.json();
                    if (!res.ok) throw new Error(data.msg || 'Login failed');

                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    showToast('Login successful! Redirecting...');
                    setTimeout(() => window.location.href = 'index.html', 1500);

                } else {
                    // REGISTER
                    const name = document.getElementById('name').value;
                    const role = document.querySelector('input[name="role"]:checked').value;
                    const location = document.getElementById('location').value;

                    if (role === 'farmer' && !location) {
                        throw new Error('Location is required for farmers');
                    }

                    const res = await fetch(`${apiBase}/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, email, password, role, location })
                    });

                    const data = await res.json();
                    if (!res.ok) throw new Error(data.msg || 'Registration failed');

                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    showToast('Account created! Welcome aboard. ðŸŒ¾');
                    setTimeout(() => window.location.href = 'index.html', 1500);
                }
            } catch (err) {
                showToast(err.message, true);
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-70');
            }
        }

        function mockGoogleLogin() {
            showToast('Google Sign-In is currently in demo mode.');
        }

        // Initialize
        toggleLocationField();
    </script>
</body>
